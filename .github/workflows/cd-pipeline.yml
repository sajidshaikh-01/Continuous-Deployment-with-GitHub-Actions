name: CD - Deploy via ArgoCD

on:
  workflow_run:
    workflows: ["CI - Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo with manifests (GitOps repo)
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: your-username/k8s-manifests
          token: ${{ secrets.GITHUB_TOKEN }}
          path: manifests

      # Setup ArgoCD CLI
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      # Login to ArgoCD (using API endpoint and auth token)
      - name: Login to ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      # Sync ArgoCD application
      - name: Sync ArgoCD Application
        run: |
          argocd app sync myapp --server ${{ secrets.ARGOCD_SERVER }} --insecure

      # Check sync and health status
      - name: Verify deployment
        run: |
          argocd app wait myapp --health --timeout 300 --server ${{ secrets.ARGOCD_SERVER }} --insecure
